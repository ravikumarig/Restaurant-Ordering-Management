<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/restrictedAccessTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manager Home-Page
    </ui:define>
    
    <ui:define name="head">
        <h:outputStylesheet name="css/style.css" />
    </ui:define>

    <ui:define name="content">
        Welcome Manager - #{loginController.remoteUser}
        
        <h4>Your Profile details</h4>
        <!-- This is a table representation of manager details when logged in as a MANAGER --> 
        <h:dataTable class="table table-hover table-responsive" 
                     value="#{managerPortalController.managerByUsername}" 
                     var="manager"
                     style="background-color: #f9f9c7; border-radius: 1em">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Manager ID" />                        
                </f:facet>
                <h:outputText value="#{manager.managerId}" />           
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Manager Name" />
                </f:facet>
                <h:outputText value="#{manager.managerName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{manager.managerEmail}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date of Birth" />
                </f:facet>
                <h:outputText value="#{manager.dateOfBirth}">
                    <!-- Only date is needed -->
                    <f:convertDateTime type="date" dateStyle="short" />
                </h:outputText>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Update Profile" action="#{managerPortalController.goToUpdateManagerProfilePage(manager)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
